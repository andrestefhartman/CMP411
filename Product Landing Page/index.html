<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASH Tractors</title>
  <link rel="stylesheet" href="ashTractors.css">
  <script src="https://kit.fontawesome.com/3e424e5805.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class = "container">

    <div class = "top-bar">

      <div class = "page-title">ASH Tractors
      </div>

      <div class = "menu">

        <div class = "menu-item">
          <a href="/catalog" class = "catalog-link" title = "View Catalog">
            <i class="fa-solid fa-tractor"></i>
          

        </div>

        <div class = "menu-item">

          <a href="/cart" class = "cart-link" title = "View Cart">
            <i class="fa-solid fa-basket-shopping"></i>
          </a>
        </div>
      </div>

    </div>

    <div class = "content">

      <div class = "item-1">

        <h1 id = "title">Ash Tractors</h1>

        <p id = "p1">The best source for tractors on the market</p>

        <div class = "catalog-content">
          <a href="/catalog" class = "catalog-link" title = "View Catalog">
            <i class="fa-solid fa-tractor"></i>
          </a>
        </div>

        <p id = "p2">Shop our catalog!</p>

      </div>

      <div class = "item-2">

        <h1 class = "item-header">Top Pick</h1>

        <img id="case" src="CASE.jpg" alt="Picture of a Case tractor" width="100%">


      </div>

      <div class = item-3>

        <h1 class = "item-header">New</h1>

        <img src="John Deere.jpeg" alt="8 wheel John Deere" width="100%">

      </div>

      <div class = "item-4">

        <h1 class = "item-header">Special</h1>

        <img src="Massey.jpeg" alt="small Massey Ferguson" width="100%">

      </div>

    </div>

    <div class = "bottom-bar">

      <div class = "contact-us">

        <h2>Contact us!</h2>

        <p class = "contact-info">phone: 123-456-7891</p>
        <p class = "contact-info">text: 123-456-7892</p>
        <p class = "contact-info">email: buytractors@vroomvroom.com</p>
      </div>

      <div class = "find-us">
        <h2>Find us!</h2>
        <a href="/Location">Locations</a>
      </div>

    </div>

  </div>
  
</body>
</html>
