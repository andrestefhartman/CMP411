<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paragraphs from API</title>
  <link rel="stylesheet" href="paraStyle.css">
  <script src = "paraMethods.js"></script>
</head>
<body>
  <h1>Web service API consumer example</h1>
  <div class = "myFlexboxRow">

    <div class = "myFlexBoxColumns">

      <h2>Obtain user information</h2>
      <label for="newParagraphs">How many paragraphs?</label>
      <select id="newParagraphs">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select><br><br>
      <input type="button" value = "Get my Bacon Ipsum!" onclick = "getBaconIpsum()">

    </div>

    <div class = "myFlexboxColumns">
      <h2>Returned data in raw JSON</h2>
      <pn id = "myRawData"></p>
    </div>

    <div class = myFlexboxColumns>
      <h2>Returned data as formatted paragraphs</h2>
      <p id = "myFormattedData"></p>
    </div>
  </div>
  
</body>
</html>
